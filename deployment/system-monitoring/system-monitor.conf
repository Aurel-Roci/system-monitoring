# ===== COLLECTION SETTINGS =====
COLLECTION_INTERVAL=60s

# ===== VICTORIAMETRICS SETTINGS =====
DATABASE_TYPE=victoriametrics
DATABASE_URL=http://localhost
DATABASE_PORT=8428

# ===== MONITORING SETTINGS =====
# Which metrics to collect (true/false)
ENABLE_CPU_MONITORING=true
ENABLE_MEMORY_MONITORING=true
ENABLE_TEMPERATURE_MONITORING=true
ENABLE_LOAD_MONITORING=true
ENABLE_NETWORK_MONITORING=true

# ===== LOGGING SETTINGS =====
LOG_LEVEL=INFO
LOG_FORMAT=json
LOG_FILE=/var/log/system-monitor/system-monitor.log

# ===== PERFORMANCE SETTINGS =====
# Number of workers for concurrent collection
WORKER_COUNT=4

# Buffer size for metrics before sending
METRIC_BUFFER_SIZE=100

# Batch size for sending metrics to VictoriaMetrics
BATCH_SIZE=50