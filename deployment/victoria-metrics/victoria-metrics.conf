# Path where VictoriaMetrics stores data
STORAGE_DATA_PATH=/var/lib/victoria-metrics

# How long to keep data (examples: 7d, 30d, 1y, 5y)
RETENTION_PERIOD=14d

# ===== NETWORK SETTINGS =====
# HTTP listen address (127.0.0.1:8428 for localhost only, :8428 for all interfaces)
HTTP_LISTEN_ADDR=:8428

# ===== PERFORMANCE SETTINGS =====
# Percentage of system memory VictoriaMetrics can use (20-80 recommended)
MEMORY_ALLOWED_PERCENT=60

# Maximum concurrent search requests (adjust based on your CPU cores)
MAX_CONCURRENT_REQUESTS=16

# Maximum query duration (examples: 30s, 1m, 5m)
MAX_QUERY_DURATION=60s

# ===== LOGGING SETTINGS =====
# Log level: DEBUG, INFO, WARN, ERROR, FATAL, PANIC
LOGGER_LEVEL=INFO

# Log format: default or json
LOGGER_FORMAT=default

# ===== SECURITY SETTINGS =====
# Whether to enable HTTP basic auth (uncomment and set if needed)
# HTTP_AUTH_USERNAME=admin
# HTTP_AUTH_PASSWORD=your-secure-password

# ===== ADVANCED SETTINGS =====
# Deduplication interval for identical samples
DEDUP_MIN_SCRAPE_INTERVAL=1s

# Enable various endpoints (true/false)
ENABLE_METRICS_ENDPOINT=true
ENABLE_PPROF_ENDPOINT=false